<!DOCTYPE html>
<head lang="pt-BR">
  <meta charset="utf-8" />
  <title>Jogo da Velha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="jogovelha.css" />
</head>
<body>
  <main>
    <h1 class="titulo">JOGO DA VELHA</h1>
    <h3 class="titulo">
      Rodada do jogador:
      <span id="turno">O</span>
    </h3>
    <div class="tabuleiro">
      <div id="0" class="casas" onclick="jogar(0)"></div>
      <div id="1" class="casas" onclick="jogar(1)"></div>
      <div id="2" class="casas" onclick="jogar(2)"></div>
      <div id="3" class="casas" onclick="jogar(3)"></div>
      <div id="4" class="casas" onclick="jogar(4)"></div>
      <div id="5" class="casas" onclick="jogar(5)"></div>
      <div id="6" class="casas" onclick="jogar(6)"></div>
      <div id="7" class="casas" onclick="jogar(7)"></div>
      <div id="8" class="casas" onclick="jogar(8)"></div>
    </div>
    <button class="btnRestart" onclick="resetarJogo()">Reinciar</button>
  </main>
  <script src="jogovelha.js"></script>
</body>
